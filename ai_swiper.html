<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>A n'I TEST swiper
  </title>
<!-- CDN css paths -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
<!-- /CDN css -->

  </head>
  <body>

<!-- Help from touchtables -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
   
     <style>
     html, body {
         position: relative;
         height: 100%;
     }
     body {
         background: #eee;
         font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
         font-size: 14px;
         color:#000;
         margin: 0;
         padding: 0;
     }
     .swiper-container {
         width: 100%;
         height: 100%;
     }
     .swiper-slide {
         background-position: center;
         background-size: cover;
     }
     </style>
 </head>
 <body>
     
     
   
   <div class="swiper-container">
     <!-- Additional required wrapper -->
     <div class="swiper-wrapper">
         <!-- Slides -->
         <div class="swiper-slide" style="background-image:url(https://static1.squarespace.com/static/598b64adebbd1a0fc653f326/t/5a2057828165f51b7da4e629/1512069023699/bill_burr_01.jpg?format=1500w)"></div>
        <div class="swiper-slide" style="background-image:url(https://static1.squarespace.com/static/56114b90e4b0edf3da227e0b/t/582ab492ebbd1a32fd880f85/1479193754603/IMG_2289.JPG)"></div> 
         
     </div>
     <!-- If we need pagination -->
     <div class="swiper-pagination"></div>
     
     <!-- If we need navigation buttons -->
     <div class="swiper-button-prev"></div>
     <div class="swiper-button-next"></div>
     
     <!-- If we need scrollbar -->
     <div class="swiper-scrollbar"></div>
 </div>
 
 
 
 <!-- scripts from swiper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.jquery.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.jquery.min.js"></script>
 
  <script>        
   var mySwiper = new Swiper ('.swiper-container', {
     // Optional parameters
     direction: 'vertical',
     loop: true,
     
     // If we need pagination
     pagination: '.swiper-pagination',
     
     // Navigation arrows
     nextButton: '.swiper-button-next',
     prevButton: '.swiper-button-prev',
     
     // And if we need scrollbar
     scrollbar: '.swiper-scrollbar',
   })        
   </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.jquery.min.js"></script>
     <script>        
   var mySwiper = new Swiper ('.swiper-container', {
     // Optional parameters
     direction: 'vertical',
     loop: true,

     pagination: '.swiper-pagination',
     
     // Navigation arrows
     nextButton: '.swiper-button-next',
     prevButton: '.swiper-button-prev',
     
     // And if we need scrollbar
     scrollbar: '.swiper-scrollbar',
   })        
   </script>
 
 <!-- end help from touchtables -->

</body>
</html>
